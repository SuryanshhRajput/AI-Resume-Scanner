[providers]
python = "3.9"

[phases.setup]
nixPkgs = ["python39", "python39Packages.pip"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[variables]
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

